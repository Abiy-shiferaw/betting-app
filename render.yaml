services:
  - type: web
    name: nba-parlay-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: ODDS_API_KEY
        sync: false  # Set manually in Render dashboard
